<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echambers/chat</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Additional styles if needed */
        .page-container {
            width: 100%;
            min-height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }
        .chat-container {
            max-width: 600px;
            margin: 3%;
            border: 2px solid #E5E7EB; /* Light gray border */
            border-radius: 16px; /* Increased border-radius */
            padding: 10px;
            background-color: #1F2937; /* Darker background for modern look */

            display: flex;
            flex-direction: column;
            flex:1;
        }
        .chat-message {
            display: flex;
            flex-direction: column;
            width:100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 16px; /* Consistent border-radius */
            background-color: #374151; /* Dark gray background for messages */
            color: #F9FAFB; /* Light text for readability */
        }
        .user-message {
            display: flex;
            flex-direction: column;
            width:100%;
            border: 1px solid #3B82F6; /* Blue border for user messages */
            background-color: #1E40AF; /* Dark blue background for user messages */
            align-self: right;
            text-align: right; /* Right-align text for user messages */
        }
        .chat-input {
            width: calc(80%);
            color: #1F2937;
            border-radius: 16px; /* Consistent border-radius */
        }
        .send-button {
            width: 20%;
            border-radius: 16px; /* Consistent border-radius */
        }
    </style>

<body class="bg-gray-900 text-white">
    <div class="page-container">
        <div class="chat-container">
            <h1 class="text-3xl font-bold mb-4 text-center text-blue-500">Chat</h1>
            <div id="chatOutput" class="space-y-2">
                <!-- Initial messages with updated styles -->
            </div>
            <div class="mt-4 flex">
                <input id="chatInput" type="text" placeholder="Type your message here..." class="chat-input p-2 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow" onkeypress="if(event.keyCode == 13) sendMessage()">
                <button id="sendButton" class="send-button bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-r-md transition duration-300 ease-in-out" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>


    <script>
        const currentMessage = []
        const decoder = new TextDecoder();
        async function ollamaCall(prompt) {
            try {
                currentMessage.length = 0
                const response = await fetch("http://localhost:4000/", {
                    method: "POST",
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    },
                    body: JSON.stringify({
                        "query": prompt,
                    }),
                });
                const apiMessageElement = document.createElement('div');
                apiMessageElement.classList.add('chat-message', 'api-message');
                const stream = response.body
                const reader = stream.getReader()
                const read = async () => {
                    const {done, value} = await reader.read()
                    if (done) {
                        return
                    }
                    const chunk = decoder.decode(value);
                    currentMessage.push(chunk);
                    // Construct Markdown content
                    const markdownContent = currentMessage.join("");
                    // Convert Markdown to HTML using a library like marked.js
                    const htmlContent = marked.parse(markdownContent);
                    // Set the HTML content to the message element
                    apiMessageElement.innerHTML = htmlContent;
                    const chatOutput = document.getElementById('chatOutput');
                    chatOutput.appendChild(apiMessageElement);
            ////////doesn't work
                    chatOutput.scrollTop = chatOutput.scrollHeight;
                    await read();
                }
                read().catch(error => {
                    console.error("Error while reading", error)
                })
            } catch (error) {
                console.log(error);
            }
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatOutput = document.getElementById('chatOutput');
            const message = chatInput.value.trim();

            if (message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', 'user-message');
                messageElement.textContent = message;
                chatOutput.appendChild(messageElement);
                chatInput.value = '';
                chatInput.focus();

                ollamaCall(message)
            }
        }


    </script>

</body></html>
